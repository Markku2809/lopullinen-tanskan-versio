<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PDF-fremviser – Niemi Isolering</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css" />
  <style>
    .viewer-wrap{max-width:1200px;margin:32px auto;padding:0 16px}
    .viewer-bar{display:flex;gap:12px;align-items:center;justify-content:space-between;margin-bottom:12px;flex-wrap:wrap}
    .viewer-info{opacity:.75}
    iframe#pdf{width:100%;height:80vh;border:0;border-radius:16px;background:#fff}
    .btn-sm{padding:10px 14px;font-size:.95rem}
  </style>
</head>
<body>
  <header class="site-header compact">
    <div class="container nav">
      <div class="brand">NIEMI ISOLERING</div>
      <nav class="menu">
        <a href="index.html">Forside</a>
        <a href="produkter.html" class="active">Produkter (PDF)</a>
        <a href="kontakt.html">Kontakt</a>
      </nav>
    </div>
  </header>

  <main class="viewer-wrap">
    <h1>PDF-fremviser</h1>
    <p>Se alle dokumenter i én fane. Brug <em>Næste</em>/<em>Forrige</em> for at bladre.</p>

    <div class="viewer-bar">
      <div>
        <button class="btn btn-sm" id="prevBtn">◀ Forrige</button>
        <button class="btn btn-sm" id="nextBtn">Næste ▶</button>
      </div>
      <div class="viewer-info" id="pos"></div>
      <div>
        <a class="btn-outline btn-sm" id="downloadBtn" href="#" download>Download denne PDF</a>
        <a class="btn-outline btn-sm" href="produkter.html">Tilbage til produkter</a>
      </div>
    </div>

    <iframe id="pdf" title="PDF viewer"></iframe>
  </main>

  <script>
    // Sama lista kuin tuotteet-sivulla
    const PDFS = [
      "pdf/niemi_isolering_forside_dansk.pdf",
      "pdf/Ventilation_Catalogue_Danish_First_Page.pdf",
      "pdf/Ventilation_Catalogue_Danish_Page_2_BKT_Roer.pdf",
      "pdf/Ventilation_Catalogue_Danish_Page_3_BKT_Albue.pdf",
      "pdf/Ventilation_Catalogue_Danish_Page_4_BKT_Overgang.pdf",
      "pdf/Ventilationssystem_Dansk_Side_5_BKT_Firkant_til_Rund.pdf",
      "pdf/Ventilationssystem_Dansk_Side_6_BKT_Rektangulær_til_Rektangulær.pdf",
      "pdf/Ventilationssystem_Dansk_Side_7_BKT_Overgang_med_Bundradius.pdf",
      "pdf/Ventilationssystem_Dansk_Side_8_Laag_med_Tilslutningsliste.pdf",
      "pdf/Ventilationssystem_Dansk_Side_9_Regnhat_med_Net.pdf",
      "pdf/Ventilationssystem_Dansk_Side_10_Vejrbestandigt_Gitter.pdf"
    ];

    // Mahdollista avata suoraan tietty indeksi: pdf-viewer.html?i=3
    const params = new URLSearchParams(location.search);
    let i = Math.max(0, Math.min(PDFS.length - 1, parseInt(params.get("i") || "0", 10)));

    const f = document.getElementById("pdf");
    const pos = document.getElementById("pos");
    const dl = document.getElementById("downloadBtn");
    const prev = document.getElementById("prevBtn");
    const next = document.getElementById("nextBtn");

    function load() {
      const url = PDFS[i];
      f.src = url + "#view=FitH";           // pienesti mukavampi katselu
      dl.href = url;
      pos.textContent = `Dokument ${i+1} / ${PDFS.length}`;
      prev.disabled = (i === 0);
      next.disabled = (i === PDFS.length - 1);
      history.replaceState(null, "", `?i=${i}`);
    }

    prev.addEventListener("click", () => { if (i>0) { i--; load(); }});
    next.addEventListener("click", () => { if (i<PDFS.length-1) { i++; load(); }});

    load();
  </script>
</body>
</html>
