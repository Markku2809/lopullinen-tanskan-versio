  <style>
    :root { --fg:#1a202c; --muted:#5f6775; --accent:#2f855a; --border:#e7e9f2; }

    body {
      margin:0;

      color:var(--fg);
      background:#fff;
      line-height:1.6;
    }
    .bar {
      position:sticky;
      top:0;
      z-index:10;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:.5rem;
      padding:.75rem 1rem;
      border-bottom:1px solid var(--border);
      background:#fff;
    }
    .title { font-weight:800; letter-spacing:-.02em; }
    .btn, .btn-outline {
      display:inline-flex; align-items:center; justify-content:center;
      gap:.5rem; padding:.6rem .9rem;
      border-radius:.7rem; font-weight:700; text-decoration:none;
    }
    .btn { color:#fff; background:var(--accent); border:2px solid var(--accent); }
    .btn-outline { color:var(--accent); border:2px solid var(--accent); background:transparent; }
    .viewer { width:100%; height:88vh; border:0; display:block; }
    .note { padding:.5rem 1rem; color:var(--muted); font-size:.95rem; }
  </style>
  <script>
    function goBack(){ if(history.length>1) history.back(); else location.href="index.html"; }
  </script>
</head>

  <div class="bar">

  </div>

  <!-- Upotettu katselu -->
  <object class="viewer"
          data="/hinnasto/prisliste.pdf?v=4#view=FitH"
          type="application/pdf">
    <iframe class="viewer"
