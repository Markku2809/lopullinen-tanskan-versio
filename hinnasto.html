<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prisliste – Niemi Isolering</title>
  <style>
    :root { --fg:#0c1b16; --muted:#4b6a5d; --bg:#ffffff; --accent:#0e7c4b; }
    *{box-sizing:border-box}
    body{
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Noto Sans";
      margin:0; padding:2rem; color:var(--fg); background:var(--bg);
      line-height:1.6;
    }
    header{margin:0 0 1rem 0}
    h1{margin:0 0 .25rem 0; font-size:1.75rem}
    p.subtitle{margin:.25rem 0 1rem; color:var(--muted)}
    .actions{display:flex; gap:.75rem; flex-wrap:wrap; margin:0 0 1rem}
    .btn{
      display:inline-flex; align-items:center; justify-content:center; gap:.5rem;
      padding:.7rem 1rem; border-radius:.8rem; font-weight:700; letter-spacing:.01em;
      border:2px solid var(--accent); color:#fff; background:var(--accent);
      text-decoration:none;
    }
    .btn-outline{
      background:transparent; color:var(--accent); border-color:var(--accent);
    }
    .viewer{
      width:100%; height:85vh; border:1px solid #e5efe9; border-radius:.6rem;
      box-shadow: 0 6px 20px rgba(9,33,23,.06);
    }
    .note{margin-top:.75rem; color:var(--muted); font-size:.95rem}
    /* Pieni responsiivinen korjaus mobiiliin */
    @media (max-width:700px){ .viewer{height:75vh} }
  </style>
</head>
<body>
  <header>
    <h1>Prisliste</h1>
    <p class="subtitle">Opdateret, dansk version – vises nedenfor og kan downloades.</p>
    <div class="actions">
      <!-- Lataa PDF -->
      <a class="btn" href="pdf/Niemi_Isolering_Prisliste_DK_no_finnish_v2.pdf" download>
        Hent prisliste (PDF)
      </a>
      <!-- Avaa uuteen välilehteen -->
      <a class="btn btn-outline" href="pdf/Niemi_Isolering_Prisliste_DK_no_finnish_v2.pdf" target="_blank" rel="noopener">
        Åbn i ny fane
      </a>
    </div>
  </header>

  <!-- Upotettu PDF-katselin (pdf/ -kansion tiedosto) -->
  <object
    class="viewer"
    data="pdf/Niemi_Isolering_Prisliste_DK_no_finnish_v2.pdf#view=FitH"
    type="application/pdf">
    <!-- Fallback jos selaimessa ei toimi -->
    <iframe
      class="viewer"
      src="pdf/Niemi_Isolering_Prisliste_DK_no_finnish_v2.pdf#view=FitH">
    </iframe>
  </object>

  <p class="note">
    Hvis dokumentet ikke vises, brug “Åbn i ny fane” eller download-knappen ovenfor.
  </p>

  <div class="note">© 2025 Niemi Isolering</div>
</body>
</html>
